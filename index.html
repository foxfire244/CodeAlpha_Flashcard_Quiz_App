<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Quiz</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff10;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .answer {
      font-size: 1.2rem;
      color: #00ffcc;
      margin-bottom: 25px;
      display: none;
    }

    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Flashcard Quiz</h1>
    <div class="question" id="question">Loading...</div>
    <div class="answer" id="answer">Answer</div>
    <button onclick="showAnswer()">Show Answer</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const cards = [
      { question: "What is HTML used for?", answer: "Creating the structure of web pages." },
      { question: "What is CSS?", answer: "A language used to style HTML elements." },
      { question: "What does JS stand for?", answer: "JavaScript" },
      { question: "What is 8 * 7?", answer: "56" },
      { question: "What is the capital of Egypt?", answer: "Cairo" },
      { question: "What does DOM stand for?", answer: "Document Object Model" },
      { question: "What is a function in JavaScript?", answer: "A reusable block of code that performs a task." },
      { question: "What is an array?", answer: "A collection of items stored in a single variable." },
      { question: "What is Git?", answer: "A version control system." },
      { question: "What is the output of 2 + '2' in JS?", answer: "'22' (string concatenation)" }
    ];

    let currentCard = 0;

    function loadCard() {
      const q = document.getElementById("question");
      const a = document.getElementById("answer");
      q.innerText = cards[currentCard].question;
      a.innerText = cards[currentCard].answer;
      a.style.display = "none";
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    function nextCard() {
      currentCard = (currentCard + 1) % cards.length;
      loadCard();
    }

    // Load first card
    loadCard();
  </script>

</body>
</html>
